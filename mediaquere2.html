<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Example with Nav</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
    }

    header {
      background: #333;
      color: white;
      padding: 1em;
    }

    header h1 {
      margin: 0;
    }

    nav {
      margin-top: 10px;
    }

    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      gap: 15px;
    }

    nav a {
      text-decoration: none;
      color: white;
      font-weight: bold;
    }

    .container {
      display: flex;
      gap: 20px;
      padding: 20px;
    }

    .box {
      flex: 1;
      padding: 20px;
      background: lightblue;
      text-align: center;
    }

    /* ðŸ“± For mobile screens */
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }

      nav ul {
        flex-direction: column;
        gap: 10px;
      }

      nav a {
        display: block;
        padding: 8px;
        background: #444;
        border-radius: 5px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>My Responsive Page</h1>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>

  <div class="container">
    <div class="box">Box 1</div>
    <div class="box">Box 2</div>
    <div class="box">Box 3</div>
  </div>
</body>
</html>
