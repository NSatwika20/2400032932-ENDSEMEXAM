<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>simple Registation Form</title>
    <style>
        body{
            font-family: Arial, sans-serif;
            background: #f4f7f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        
        form {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            width: 350px;
        }
             
        form h2 {
              text-align: center;
              margin-bottom: 20px;
              color: #333;
        }
        label{
            display:block;
            margin-bottom:6px;
            font-weight:bold;
            color:rgb(20, 20, 20);
        }
        input, select{
            width:100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 14px;
        }

        input[type="submit"] {
            background: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }

        input[type="submit"]:hover {
            background: #45a049;
        }

    </style>
</head>
<body>
    <form>
        <h1>Registation From</h1>
        <lable for ="Full Name">Full Name</lable>
        <input type="text" id="fullname" name="fullname" placeholder="Enter your Full Name" required>

        <lable for="email">Email Address</lable>
        <input type="email" id="email" name="email" placeholder="Enter your Email Address" required>

        <lable for="pasword">Password</lable>
        <input type="password" id="password" name="password" placeholder="Enter your Password" minlength="6" required>

        <lable for="confirm-password">Confirm Password</lable>
        <input type="confirm-password" id="confirm-password" name="confirm-password" placeholder="Enter your confirm-password"  required>

        <lable for="phone">Phone Number</lable>
        <input type="tel" id="phone" name="phone " placeholder="Enter your number"required>

        <lable for="gender">Gender</lable>
        <select id="gender" name="gender" required>
            <option value="">--Select--</option>
            <option value="Male">Male</option>
            <option value="female">FeMale</option>
            <option value="other">Other</option>
        </select>
        <lable for="dob">Date of Birth</lable>
        <input type="date" id="dob" name="dob" required>

        <lable>
            <input type="checkbox" required>I agree to the Terms & Conditions
        </lable>
        <input type="submit" value="Register">


    </form>
</body>
</html>
