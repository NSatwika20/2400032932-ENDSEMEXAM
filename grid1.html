<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Example</title>
    <style>
        .grid-container {
            display: grid;
            grid-template-areas: 
                "header header"
                "sidebar left menu"
                "sidebar Main"
                "sidebar right menu"
                "footer footer";
            grid-template-rows: 100px auto 50px;
            grid-template-columns: 200px 1fr;
            gap: 10px;
            background-color: #f4f4f4;
        }

        .header {
            grid-area: header;
            background-color: #007bff;
            color: white;
            text-align: center;
            padding: 20px;
        }

        .sidebar {
            grid-area: leftMenu;
            background-color: #6c757d;
            color: white;
            padding: 20px;
        }

        .content {
            grid-area: Main;
            background-color: #17a2b8;
            color: white;
            padding: 20px;
        }
        .sidebar {
            grid-area:RightMenu;
            background-color: #17a2b8;
            color: white;
            padding: 20px;
        }


        .footer {
            grid-area: footer;
            background-color: #343a40;
            color: white;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="grid-container">
        <div class="header"><h1>Header</h1></div>
        <div class="sidebar">Leftbar</div>
        <div class="sidebar">Rightbar</div>
        <div class="content">Main</div>
        <div class="footer">Footer</div>
    </div>
</body>
</html>
