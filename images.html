<!DOCTYPE html> 
<html> 
<head> 
<title>Images</title> 
<style> 
img{ 
margin: 20px; 
border: 2px solid violet;
width:20%;
padding:10px;
border-radius: 20px;
} 
.c1:hover{ 
width: 200px; 
height: 150px; 
border: 2px solid violet; 
} 
.c2:hover{ 
height: 150px; 
border-radius: 100%; 
border-color: violet; 
} 
.c3:hover{ 
display: none; 
} 
</style> 
</head> 
<body> 
<img width="150px" height="100px" src="flipkart.jpg" alt="Error" 
class="c1"> 
<img width="150px" height="100px" src="amazon.png" alt="Error" 
class="c2"> 
<img width="150px" height="100px" src="ajio.jpg" alt="Error" 
class="c3"> 
</body> 
</html>
