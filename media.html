<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Example with Hamburger Menu</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
    }

    header {
      background: #333;
      color: white;
      padding: 1em;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      margin: 0;
      font-size: 1.5em;
    }

    nav {
      margin-left: auto;
    }

    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      gap: 15px;
    }

    nav a {
      text-decoration: none;
      color: white;
      font-weight: bold;
    }

    /* Hamburger icon */
    .menu-toggle {
      display: none;
      font-size: 1.8em;
      background: none;
      border: none;
      color: white;
      cursor: pointer;
    }

    .container {
      display: flex;
      gap: 20px;
      padding: 20px;
    }

    .box {
      flex: 1;
      padding: 20px;
      background: lightblue;
      text-align: center;
    }

    /* ðŸ“± For mobile screens */
    @media (max-width: 768px) {
      nav ul {
        flex-direction: column;
        gap: 10px;
        display: none; /* hidden by default */
        background: #444;
        padding: 10px;
        border-radius: 5px;
      }

      nav ul.show {
        display: flex; /* show when menu is toggled */
      }

      .menu-toggle {
        display: block; /* show hamburger */
      }

      .container {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>My Responsive Page</h1>
    <button class="menu-toggle">&#9776;</button> <!-- Hamburger Icon -->
    <nav>
      <ul id="menu">
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>

  <div class="container">
    <div class="box">Box 1</div>
    <div class="box">Box 2</div>
    <div class="box">Box 3</div>
  </div>

  <script>
    const menuToggle = document.querySelector('.menu-toggle');
    const menu = document.getElementById('menu');

    menuToggle.addEventListener('click', () => {
      menu.classList.toggle('show');
    });
  </script>
</body>
</html>
