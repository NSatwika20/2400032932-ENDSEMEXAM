<!DOCTYPE html>
<html>
<head>
    <style>
        table {
            border-collapse: collapse;
            width: 70%;
            text-align: center;
            font-size: 18px;
        }
        th {
            background-color: orange;
            color: white;
            padding: 10px;
        }
        td {
            padding: 10px;
        }
        .row1, .row3 {
            background-color: yellow;
            color: red;
            font-weight: bold;
        }
        .row2, .row4 {
            background-color: orange;
            color: white;
        }
        table, th, td {
            border: 2px solid white;
        }
    </style>
</head>
<body>
    <table align="center">
        <tr>
            <th>SNO</th>
            <th>SNAME</th>
            <th>CLASS</th>
        </tr>
        <tr class="row1">
            <td>1</td>
            <td>SONE</td>
            <td>DBatch</td>
        </tr>
        <tr class="row2">
            <td>2</td>
            <td>STWO</td>
            <td>CBatch</td>
        </tr>
        <tr class="row3">
            <td>3</td>
            <td>STHREE</td>
            <td>BBatch</td>
        </tr>
        <tr class="row4">
            <td>4</td>
            <td>SFOUR</td>
            <td>ABatch</td>
        </tr>
    </table>
</body>
</html>
